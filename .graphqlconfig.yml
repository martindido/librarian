projects:
  role:
    schemaPath: src/graphql/schema.json
    includes:
      - src/App/graphql/**/*.js
    excludes:
      - amplify/**
    extensions:
      amplify:
        codeGenTarget: flow
        generatedFileName: src/App/types/GraphQL.js
        docsFilePath: src/App/graphql
        graphQLApiId: ldwhxik6snfr3jie75y6lheed4
        maxDepth: 4
